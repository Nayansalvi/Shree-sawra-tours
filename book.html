<div class="body">
  <div class="booking-form">
    <h2>Book Your Trip</h2>

    <!-- Passenger count -->
    <label for="passengers">Number of Passengers:</label>
    <input type="number" id="passengers" placeholder="Enter number of persons" min="1" value="1">

    <!-- Package selection -->
    <label for="package">Select Package:</label>
    <select id="package">
      <option value="">-- Select a Package --</option>
      <option value="1200">Udaipur Sightseeing - ₹1200</option>
      <option value="1800">Jaipur Fort Tour - ₹1800</option>
      <option value="2500">Delhi Full Day - ₹2500</option>
      <option value="3200">Jodhpur Desert Trip - ₹3200</option>
    </select>

    <!-- Car type -->
    <label for="car">Car Type:</label>
    <select id="car">
      <option value="small">Small Car</option>
      <option value="suv">SUV</option>
      <option value="luxury">Luxury</option>
    </select>

    <!-- Estimated Price Box -->
    <div class="price-box">
      Estimated Price: ₹<span id="price">0</span>
    </div>

    <button id="bookBtn">Book Now</button>
  </div>
